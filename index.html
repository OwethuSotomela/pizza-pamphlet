<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Pizza-Pamphlet</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1>Perfect Pizza</h1>
        </div>

        <!-- add cart  -->
        <div class="cartTotal ">
            <strong>Total price</strong>
            <span class="cartTotalPrice">0.00</span>
            <a href="#">
                <img src="shopping-cart.png" alt="">
            </a>
        </div>

        <div class="cart">
            <h3>Shopping Cart</h3>
            <img src="shopping-cart.png" alt="">

            <table>
                <tr>
                    <td><strong>Small pizzas total:</strong></td>
                    <td><span class="smallTotalPrice" x-text="orders[0].subTotal()"></span></td>
                    <button x-on:click="orders[0].add()">+</button>
                    <button>-</button>
                </tr>

                <tr>
                    <td><strong>Medium pizzas total:</strong></td>
                    <td><span class="mediumTotalPrice">0.00</span></td>
                </tr>
                <tr>
                    <td><strong>Large pizza total:</strong></td>
                    <td><span class="largeTotalPrice">0.00</span></td>
                </tr>
                <tr>
                    <td><strong>Total price</strong></td>
                    <td><span class="totalPrice">0.00</span></td>
                </tr>
            </table>
        </div>

        <!-- close it  -->
        <div class="specials">

            <div x-data="medium" class="medium">

                <template x-for="order in orders">
                    <div :class="order.size">
                        <img src="https://image.shutterstock.com/image-vector/italian-pizza-tomato-sausage-olive-600w-554691619.jpg"
                            alt="">
                        <h2 x-text="order.name"></h2>
                        <h3 x-text="order.price"></h3>
                        <i x-text="order.description"></i>
                    </div>
                </template>

                <!-- start medium here  -->
                <div x-data="medium">
                    <button @click="open = !open">Place Order</button>

                    <template x-teleport="#teleport">
                        <div x-show="open">
                            <table class="myCart">
                                <tr>
                                    <td>Qty</td>
                                    <td>Size</td>
                                    <td>Price</td>
                                </tr>
                                <template x-for="order in orders">
                                    <tr>
                                        <td x-text="order.qty"></td>
                                        <td x-text="order.size"></td>
                                        <td x-text="order.price"></td>
                                    </tr>
                                </template>
                            </table>
                        </div>
                    </template>
                </div>
                <!-- end here  -->
            </div>

            <!-- start large here  -->
            <div x-data="large" class="large">

                <template x-for="order in orders">
                    <div :class="order.size">
                        <img src="https://image.shutterstock.com/image-vector/italian-pizza-tomato-sausage-olive-600w-554691619.jpg"
                            alt="">
                        <h2 x-text="order.name"></h2>
                        <h3 x-text="order.price"></h3>
                        <i x-text="order.description"></i>
                    </div>
                </template>

                <!-- start here  -->
                <div x-data="large">
                    <button @click="open = !open">Place Order</button>

                    <template x-teleport="#teleport">
                        <div x-show="open">
                            <table class="myCart">
                                <tr>
                                    <td>Qty</td>
                                    <td>Size</td>
                                    <td>Price</td>
                                </tr>
                                <template x-for="order in orders">
                                    <tr>
                                        <td x-text="order.qty"></td>
                                        <td x-text="order.size"></td>
                                        <td x-text="order.price"></td>
                                    </tr>
                                </template>
                            </table>
                        </div>
                    </template>
                </div>
                <!-- end here  -->
            </div>

            <!-- start small here  -->
            <div x-data="small" class="small">

                <template x-for="order in orders">
                    <div :class="order.size">
                        <img src="https://image.shutterstock.com/image-vector/italian-pizza-tomato-sausage-olive-600w-554691619.jpg"
                            alt="">
                        <h2 x-text="order.name"></h2>
                        <h3 x-text="order.price"></h3>
                        <i x-text="order.description"></i>
                    </div>
                </template>

                <!-- start here  -->
                <div x-data="small">
                    <button @click="open = !open">Place Order</button>

                    <template x-teleport="#teleport">
                        <div x-show="open">
                            <table class="myCart">
                                <tr>
                                    <td>Qty</td>
                                    <td>Size</td>
                                    <td>Price</td>
                                </tr>
                                <template x-for="order in orders">
                                    <tr>
                                        <td x-text="order.qty"></td>
                                        <td x-text="order.size"></td>
                                        <td x-text="order.price"></td>
                                    </tr>
                                </template>
                            </table>
                        </div>
                    </template>
                </div>
                <!-- end here  -->
            </div>
        </div>

        <!-- add element  -->
        <div class="myCart" id="teleport"></div>
        <!-- close here  -->

        <div class="footer">
            <div class="contact">
                <strong>Contact us at:</strong>
                (021)-541-1000

                <strong>twitter /fb /insta </strong> @perfectpizza
            </div>
            <div class="address">
                Pizza Plaza
                <br>
                Dough Road
                <br>
                Base Town
                <br>
                7890
            </div>
        </div>
    </div>
</body>

</html>
