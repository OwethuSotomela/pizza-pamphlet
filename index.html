        <div class="specials">

            <!-- start medium here  -->
            <div x-data="medium" class="medium">

                <template x-for="order in orders">
                    <div :class="order.size">
                        <img src="images/pi2.jpeg" alt="">
                        <h2 x-text="order.name"></h2>
                        <h3 x-text="order.price"></h3>
                        <i x-text="order.description"></i>
                    </div>
                </template>

                <!-- start here  -->
                <div x-data="medium">
                    <button @click="open = !open">Place Order</button>

                    <template x-teleport="#teleport">
                        <div x-show="open">
                            <table class="myCart">
                                <caption><strong>Medium Pizza</strong></caption>
                                <tr>
                                    <th>Qty</th>
                                    <th>Size</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                                <template x-for="order in orders">
                                    <tr>
                                        <td x-text="order.qty"></td>
                                        <td x-text="order.size"></td>
                                        <td x-text="order.price"></td>
                                        <td x-text="order.subTotal().toFixed(2)"></td>
                                    </tr>
                                </template>
                                <button @click="orders[0].add()">+</button>
                                <button @click="orders[0].minus()">-</button>

                            </table>
                        </div>
                    </template>
                </div>
